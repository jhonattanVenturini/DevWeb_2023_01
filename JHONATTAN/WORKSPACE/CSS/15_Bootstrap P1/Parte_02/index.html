<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 15 - Bootstrap (Parte02) </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1> Formulario de Matricula</h1>

    <div class="container">
        <!-- Input Texto -->
        <div class="form-group">

            <label for="nome"> Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        <!-- Input Email -->
        <div class="form-group">

            <label for="text"> Email:</label>
            <input type="text" class="form-control" id="Email" placeholder="Digite seu email">
        </div>
        <!-- Input textarea -->
        <div class="form-group">

            <label for="mensagem"> Mensagem:</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>
        <!-- Campo de Seleção -->
        <div class="form-group">
            <label for="selecao">Selecione uma opção:</label>
            <select class="form-control" id="selecao">
                <option>Opção 1</option>
                <option>Opção 2</option>
                <option>Opção 3</option>
            </select>
        </div>
        <!-- Lista de Dados -->
        <div class="form-group">
            <label for="Lista"> Selecione uma ou mais opções:</label>
            <select multiple class="form-control" id="lista">
                <option>Opção 1</option>
                <option>Opção 2</option>
                <option>Opção 3</option>
            </select>
        </div>
        <!-- Envio de Arquivos -->
        <div class="form-group">
            <label for="arquivo"> Selecione um Arquivo:</label>
            <input type="file" class="form-control-file" id="arquivo">
        </div>
        <!-- Paleta de Cores -->
        <div class="form-group"> <br>
            <label for="cor"> Selecione uma cor:</label>
            <input type="color" class="form-control-color" id="cor">
        </div>
        <!-- Botão -->
        <div class="form-group">
            <button type="button">class = "</button>
        </div>





    </div>






































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
