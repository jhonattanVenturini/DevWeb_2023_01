<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário de Aluno</title>
</head>

<body>
    <h1>Formulario de Inscrição</h1>
    <form class="formulario">
        <label for="Nome"> Nome: </label>
        <input type="text" id="Nome" required> <br>

        <label for="dataNasc"> Data de Nascimento:</label>
        <input type="date" id="dataNasc" required> <br>

        <label for="e-mail"> E-mail:</label>
        <input type="email" id="email" required> <br>
        <button onclick="incluirInscrito()"> Incluir</button>

        <h2> Inscritos</h2>
        <ul id="Lista de Inscritos"> </ul>

        <label for="item"> Codigo item </label>
        <input type="text" id="item"> <br>

        <button onclick="excluirInscrito()"> Excluir</button>

    </form>

</body>

</html>
