<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="informacaoCad">
        <h1> Sistemas de Login</h1>

        <label for="username" id="Usuário">Usuário:</label>
        <input type="text" id="username" required>

        <label for="passaword">Senha:</label>
        <input type="password" id="passaword" required>

        <label for="role">Cargo:</label>
        <select id="role">
            <option value="1">Estagio</option>
            <option value="2"> Trainee</option>
            <option value="3"> Analista</option>
            <option value="4">Jr</option>
            <option value="5">Sr</option>
            <option value="6">Pl</option>
            <option value="7"> Líder</option>
            <option value="8"> Ceo</option>
        </select>
        <button id="Login">Entrar</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
